---
applications:
- instances: 1
  timeout: 180
  name: mysampleapp
  buildpacks:
    - https://github.com/cloudfoundry/nodejs-buildpack 
  command: npm start
  disk_quota: 1G
  memory: 128MB
  routes:
  - route: my-sample-app-test.eu-de.mybluemix.net  
  services:
    - my-cloudant-db-alias
  env:
    OPTIMIZE_MEMORY: true

